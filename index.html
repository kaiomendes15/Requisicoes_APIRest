<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Farmácia</title>
</head>
<body vh-100 overflow-hidden> 


    <!-- ! -->
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent" >
            <div class="container-fluid">

                <!-- LOGO -->
              
              <a class="navbar-brand" href="#">
                <img src="assets/3af449efda.webp" alt="">
              </a>
              <!-- BOTAO -->
              <button class="navbar-toggler botao" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- OFF CANVAS -->
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 lista">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                    <div class="icons-logo">
                        <li>
                            <a href="">
                                <img class="icon-logo" src="assets/icons8-instagram.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img class="icon-logo" src="assets/icons8-facebook.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img class="icon-logo" src="assets/icons8-whatsapp.svg" alt="">
                            </a>
                        </li>
                    </div>
                        
                      </ul>
                    
                </div>
              </div>
            </div>
          </nav>
    </header>
    

    <main>
        <div class="produtos-destaque">
            <h3>Principais Ofertas!</h3>
            <!-- ? MODAL -->
            <!-- Button trigger modal -->
        <div class="div-botao">
            <button type="button" class="btn btn-primary btn-registrar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Registrar produto
            </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-usuario">
                        <div class="mb-3">
                            <label for="image">Imagem</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label"></label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto">
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label"></label>
                            <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label"></label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-salvarProduto">Salvar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- * estrutura do card -->
        <div class="espaco-card">
            <div id="card">
            
            </div>
        </div>

    </main>
</body>
</html>
